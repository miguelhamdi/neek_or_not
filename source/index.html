<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>neek or not?</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="media/favicon.png">
    <!-- Include Auth0 SPA SDK -->
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
</head>
<body>
    <!-- Container for displaying user profile -->
    <div id="profile" style="display: none;">
        <h2>User Profile</h2>
        <p>Name: <span id="user-name"></span></p>
        <img id="user-picture" src="" alt="User Picture">
        <!-- Add more profile information here as needed -->
        <button id="logout">Log Out</button>
    </div>

    <script>
        auth0.createAuth0Client({
            domain: "dev-q2uoeptszv4xfljl.eu.auth0.com",
            clientId: "XUzajVRXoDxADinp4Xz6BdZJlDlC6yJH",
            authorizationParams: {
                redirect_uri: window.location.origin + "/homepage.html"
            }
        }).then(async (auth0Client) => {
            const loginButton = document.getElementById("login");
            const logoutButton = document.getElementById("logout");

            loginButton.style.display = "none"; // Hide login button initially

            // Automatically initiate login on page load
            await auth0Client.loginWithRedirect();

            logoutButton.addEventListener("click", async (e) => {
                e.preventDefault();
                await auth0Client.logout();
            });

            // Handle authentication callback
            if (location.search.includes("state=") && 
                (location.search.includes("code=") || 
                location.search.includes("error="))) {
                await auth0Client.handleRedirectCallback();
                window.history.replaceState({}, document.title, "/");
            }

            const isAuthenticated = await auth0Client.isAuthenticated();
            const userProfile = isAuthenticated ? await auth0Client.getUser() : null;

            const profileElement = document.getElementById("profile");

            if (isAuthenticated && userProfile) {
                profileElement.style.display = "block";
                document.getElementById("user-name").textContent = userProfile.name || "Unknown";
                document.getElementById("user-picture").src = userProfile.picture || "";
            } else {
                profileElement.style.display = "none";
            }
        });
    </script>
</body>
</html>
